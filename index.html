<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">
        <div class="title ">
            <img src="/images/logo.png" alt="logo">
            <h1>What's Your Plan Today?</h1>


        </div>
        <div class="form-container">
            <form class="form-element">
                <div class="alert"></div>


                <div class="form-control">

                    <input type="text" id="task" placeholder=" Add task .....">

                    <input type="submit" value="ADD TASK" class="submit-btn">
                </div>


            </form>


        </div>
        <div class="task-container">

            <div class="task-list">

            </div>
            <button class="clear-tasks">CLEAR TASKS BUCKET</button>
        </div>
    </div>


    <div class="footer">
        <p>
            &copy;Gabriel Ekodo 2022
        </p>
        For More Amazing Apps
        <a href="https://gabrielekodo-portfolio-site.netlify.app/" target="_blank">Click Here</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
